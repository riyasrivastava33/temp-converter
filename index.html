<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwEaqwih50VmYhwfd9PECSd-8mTCXFONpNzzNpe9Y&s">
</head>
<body>
    <div class="box">
        <h2>Temperature Converter.</h2>
    <div class="container">
        <h3>Temperature</h3>
        <div class="card">
       <label for="Celcius">Celcius:</label>
       <input name="Celcius" type="number" class="Cel" id="Cel" placeholder="Enter your number"></div>
       <div class="card">
       <label for="Fahrenhiet">Fahrenhiet:</label>
       <input type="number"name="Fahrenhiet" class="fah" id="fah" placeholder="Enter your number"></div>
       <div class="card">
       <label for="Celcius">Kelvin:</label>
       <input type="number" name="Kelvin" class="kelvin" id="kelvin" placeholder="Enter your number"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
